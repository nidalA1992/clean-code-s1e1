<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link href="style.css"    
          rel="stylesheet"
          media="screen" 
          charset="utf-8">
    <title>Todo App</title>
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section" id="add-task">
        <form class="add-form">
          <h3 class="add-form__title section-title">Add Item</h3>
          <div class="add-form__row">
            <input id="new-task" class="add-form__new-task" type="text">
            <button class="add-form__button" type="button">Add</button>
          </div>
        </form>
      </section>
      <section class="section">
        <h3 class="section-title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
            <li class="task-list__item">
              <form class="task-form">
                <input class="task-form__checkbox" type="checkbox">
                <label class="task-form__task">Pay Bills</label>
                <input class="task-form__input" type="text">
                <button class="task-form__edit-btn" type="button">Edit</button>
                <button class="task-form__delete-btn delete-btn" type="button">
                  <img class="delete-btn__img" src="./remove.svg">
                </button>
              </form>  
            </li>
            <li class="task-list__item edit-mode">
              <form class="task-form">
                <input class="task-form__checkbox" type="checkbox">
                <label class="task-form__task">Go Shopping</label>
                <input class="task-form__input" type="text" value="Go Shopping">
                <button class="task-form__edit-btn" type="button">Save</button>
                <button class="task-form__delete-btn delete-btn" type="button">
                  <img class="delete-btn__img" src="./remove.svg">
                </button>  
              </form>
            </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section-title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
            <li class="task-list__item">
              <form class="task-form">
                <input class="task-form__checkbox" type="checkbox" checked>
                <label class="task-form__task">See the Doctor</label>
                <input class="task-form__input" type="text">
                <button class="task-form__edit-btn" type="button">Edit</button>
                <button class="task-form__delete-btn delete-btn" type="button">
                  <img class="delete-btn__img" src="./remove.svg">
                </button>  
              </form>
            </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
