<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link href="style.css"    
          rel="stylesheet"
          media="screen" 
          charset="utf-8">
    <title>Todo App</title>
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-task">
        <form>
          <label for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task" class="task" type="text">
            <button type="button">Add</button>
          </div>
        </form>
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
            <li>
              <form>
                <input type="checkbox">
                <label class="task">Pay Bills</label>
                <input type="text" class="task">
                <button class="edit" type="button">Edit</button>
                <button class="delete" type="button">
                  <img src="./remove.svg">
                </button>
              </form>  
            </li>
            <li class="edit-mode">
              <form>
                <input type="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task">
                <button class="edit" type="button">Save</button>
                <button class="delete" type="button">
                  <img src="./remove.svg">
                </button>  
              </form>
            </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
            <li>
              <form>
                <input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task">
                <button class="edit" type="button">Edit</button>
                <button class="delete" type="button">
                  <img src="./remove.svg">
                </button>  
              </form>
            </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
